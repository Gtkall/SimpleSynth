<div class="separator"><h2 style="color: #c2185b">Input Section</h2></div>

<app-workspace
  class="item"
  [componentsList]="inputList"
  [maxWindowCount]="1"
  (componentRefsUpdated)="onInputRefsUpdated($event)"
>
</app-workspace>

<div class="separator"><h2 style="color: #c2185b">Filters Section</h2></div>

<app-workspace
  [componentsList]="filterList"
  [maxWindowCount]="-1"
  (componentRefsUpdated)="onFilterRefsUpdated($event)"
>
</app-workspace>
